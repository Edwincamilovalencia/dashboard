<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Migratorio</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #215732;
      --secondary-color: #4CAF50;
      --accent-color: #81C784;
      --bg-color: #F1F8E9;
    }

    body {
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .dashboard-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
      width: 100%;
      position: relative;
      background: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(241,248,233,0.9));
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .decorative-side {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      color: var(--primary-color);
    }

    .decorative-left {
      left: -120px;
    }

    .decorative-right {
      right: -120px;
    }

    .icon-container {
      width: 70px;
      height: 70px;
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1),
                  -5px -5px 15px rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }

    .icon-container:hover {
      transform: translateY(-5px);
      box-shadow: 7px 7px 20px rgba(0, 0, 0, 0.15),
                  -7px -7px 20px rgba(255, 255, 255, 1);
    }

    .icon-container i {
      font-size: 28px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .vertical-line {
      width: 3px;
      height: 100px;
      background: linear-gradient(to bottom, 
        transparent, 
        rgba(33, 87, 50, 0.3), 
        transparent);
      border-radius: 3px;
    }
    
    .dashboard-iframe {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      position: relative;
      border: none;
      background: white;
      border-radius: 20px;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }
    
    .dashboard-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      position: relative;
    }

    .dashboard-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .dashboard-subtitle {
      font-size: 18px;
      color: var(--secondary-color);
    }

    .decorative-corner {
      position: absolute;
      width: 120px;
      height: 120px;
      opacity: 0.2;
    }

    .corner-tl {
      top: -10px;
      left: -10px;
      border-top: 5px solid var(--primary-color);
      border-left: 5px solid var(--primary-color);
      border-radius: 20px 0 0 0;
    }

    .corner-br {
      bottom: -10px;
      right: -10px;
      border-bottom: 5px solid var(--primary-color);
      border-right: 5px solid var(--primary-color);
      border-radius: 0 0 20px 0;
    }
    
    @media (max-width: 1600px) {
      .decorative-side {
        display: none;
      }
    }

    @media (max-width: 767px) {
      .dashboard-title {
        font-size: 24px;
      }
      
      .dashboard-iframe {
        padding-bottom: 75%;
      }
      
      .dashboard-container {
        padding: 10px;
        margin: 10px;
      }

      .decorative-corner {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <div class="dashboard-title">Dashboard Migratorio Colombia</div>
      <div class="dashboard-subtitle">An√°lisis de Flujos Migratorios</div>
    </div>

    <!-- Decorative left side -->
    <div class="decorative-side decorative-left">
      <div class="icon-container">
        <i class="fas fa-globe-americas"></i>
      </div>
      <div class="vertical-line"></div>
      <div class="icon-container">
        <i class="fas fa-users"></i>
      </div>
      <div class="vertical-line"></div>
      <div class="icon-container">
        <i class="fas fa-chart-line"></i>
      </div>
    </div>

    <!-- Decorative right side -->
    <div class="decorative-side decorative-right">
      <div class="icon-container">
        <i class="fas fa-passport"></i>
      </div>
      <div class="vertical-line"></div>
      <div class="icon-container">
        <i class="fas fa-map-marked-alt"></i>
      </div>
      <div class="vertical-line"></div>
      <div class="icon-container">
        <i class="fas fa-handshake"></i>
      </div>
    </div>

    <!-- Decorative corners -->
    <div class="decorative-corner corner-tl"></div>
    <div class="decorative-corner corner-br"></div>

    <div class="dashboard-iframe">
      <iframe src="https://app.powerbi.com/view?r=eyJrIjoiYzc5MDNkMzEtMjlkMC00NTY3LTg5MzgtMTQ2NTBjM2JlMWE3IiwidCI6IjRmMWUwNDRkLTNkNzAtNDk5MC1iMjZhLWI5NWYwYzY0MmUxYSIsImMiOjR9" title="Power BI Dashboard"></iframe>
    </div>
  </div>
</body>
</html>
