<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Migratorio</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #215732;
      --secondary-color: #4CAF50;
      --accent-color: #81C784;
      --bg-color: #F1F8E9;
      --gradient-start: #215732;
      --gradient-end: #4CAF50;
    }

    body {
      background: linear-gradient(135deg, var(--bg-color) 0%, #ffffff 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20px 20px, rgba(33, 87, 50, 0.1) 2px, transparent 0),
        radial-gradient(circle at 40px 40px, rgba(33, 87, 50, 0.05) 2px, transparent 0);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: -1;
    }
    
    .dashboard-container {
      max-width: 1400px;
      margin: 80px auto;
      padding: 30px;
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      border-radius: 30px;
    }

    .floating-icon {
      position: absolute;
      opacity: 0.1;
      animation: float 6s infinite;
    }

    .floating-icon:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .floating-icon:nth-child(2) { top: 15%; right: 5%; animation-delay: 1s; }
    .floating-icon:nth-child(3) { bottom: 20%; left: 8%; animation-delay: 2s; }
    .floating-icon:nth-child(4) { bottom: 15%; right: 8%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .decorative-side {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      color: var(--primary-color);
    }

    .decorative-left { left: -120px; }
    .decorative-right { right: -120px; }

    .icon-container {
      width: 70px;
      height: 70px;
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1),
                  -5px -5px 15px rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .icon-container::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      transform: translateX(-100%);
      transition: 0.5s;
    }

    .icon-container:hover::before {
      transform: translateX(100%);
    }

    .icon-container:hover {
      transform: translateY(-5px);
      box-shadow: 7px 7px 20px rgba(0, 0, 0, 0.15),
                  -7px -7px 20px rgba(255, 255, 255, 1);
    }

    .icon-container i {
      font-size: 28px;
      background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .vertical-line {
      width: 3px;
      height: 100px;
      background: linear-gradient(to bottom, transparent, var(--primary-color), transparent);
      border-radius: 3px;
      position: relative;
    }

    .vertical-line::before {
      content: '';
      position: absolute;
      top: 0;
      left: -2px;
      width: 7px;
      height: 7px;
      background: var(--primary-color);
      border-radius: 50%;
    }
    
    .dashboard-iframe {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      position: relative;
      border: none;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .dashboard-iframe::before {
      content: '';
      position: absolute;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    .dashboard-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      position: relative;
    }

    .dashboard-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 15px;
      background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      position: relative;
      display: inline-block;
    }

    .dashboard-title::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
    }

    .dashboard-subtitle {
      font-size: 18px;
      color: var(--secondary-color);
      position: relative;
      display: inline-block;
      padding: 0 20px;
    }

    .dashboard-subtitle::before,
    .dashboard-subtitle::after {
      content: '•';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent-color);
    }

    .dashboard-subtitle::before { left: 0; }
    .dashboard-subtitle::after { right: 0; }

    .corner-decoration {
      position: absolute;
      width: 150px;
      height: 150px;
      pointer-events: none;
    }

    .corner-tl {
      top: 0;
      left: 0;
      border-top: 3px solid rgba(33, 87, 50, 0.2);
      border-left: 3px solid rgba(33, 87, 50, 0.2);
      border-radius: 20px 0 0 0;
    }

    .corner-tr {
      top: 0;
      right: 0;
      border-top: 3px solid rgba(33, 87, 50, 0.2);
      border-right: 3px solid rgba(33, 87, 50, 0.2);
      border-radius: 0 20px 0 0;
    }

    .corner-bl {
      bottom: 0;
      left: 0;
      border-bottom: 3px solid rgba(33, 87, 50, 0.2);
      border-left: 3px solid rgba(33, 87, 50, 0.2);
      border-radius: 0 0 0 20px;
    }

    .corner-br {
      bottom: 0;
      right: 0;
      border-bottom: 3px solid rgba(33, 87, 50, 0.2);
      border-right: 3px solid rgba(33, 87, 50, 0.2);
      border-radius: 0 0 20px 0;
    }

    .decorative-dots {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--primary-color);
      border-radius: 50%;
      opacity: 0.2;
    }

    .dot-1 { top: 20px; left: 20px; }
    .dot-2 { top: 20px; right: 20px; }
    .dot-3 { bottom: 20px; left: 20px; }
    .dot-4 { bottom: 20px; right: 20px; }

    @media (max-width: 1600px) {
      .decorative-side {
        display: none;
      }
    }

    @media (max-width: 767px) {
      .dashboard-title {
        font-size: 24px;
      }
      
      .dashboard-iframe {
        padding-bottom: 75%;
      }
      
      .dashboard-container {
        padding: 15px;
        margin: 10px;
      }

      .corner-decoration {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  <div class="dashboard-container">
    <!-- Floating elements -->
    <div class="floating-elements">
      <i class="fas fa-plane floating-icon" style="font-size: 24px;"></i>
      <i class="fas fa-map-marker-alt floating-icon" style="font-size: 24px;"></i>
      <i class="fas fa-compass floating-icon" style="font-size: 24px;"></i>
      <i class="fas fa-globe floating-icon" style="font-size: 24px;"></i>
    </div>

    <!-- Corner decorations -->
    <div class="corner-decoration corner-tl"></div>
    <div class="corner-decoration corner-tr"></div>
    <div class="corner-decoration corner-bl"></div>
    <div class="corner-decoration corner-br"></div>

    <!-- Decorative dots -->
    <div class="decorative-dots dot-1"></div>
    <div class="decorative-dots dot-2"></div>
    <div class="decorative-dots dot-3"></div>
    <div class="decorative-dots dot-4"></div>

    <div class="dashboard-header">
      <div class="dashboard-title">Dashboard Migratorio Colombia</div>
      <div class="dashboard-subtitle">Análisis de Flujos Migratorios</div>
    </div>

    <!-- Decorative left side -->
    <div class="decorative-side decorative-left">
      <div class="icon-container">
        <i class="fas fa-globe-americas"></i>
      </div>
      <div class="vertical-line"></div>
      <div class="icon-container">
        <i class="fas fa-users"></i>
      </div>
      <div class="vertical-line"></div>
      <div class="icon-container">
        <i class="fas fa-chart-line"></i>
      </div>
    </div>

    <!-- Decorative right side -->
    <div class="decorative-side decorative-right">
      <div class="icon-container">
        <i class="fas fa-passport"></i>
      </div>
      <div class="vertical-line"></div>
      <div class="icon-container">
        <i class="fas fa-map-marked-alt"></i>
      </div>
      <div class="vertical-line"></div>
      <div class="icon-container">
        <i class="fas fa-handshake"></i>
      </div>
    </div>

    <div class="dashboard-iframe">
      <iframe src="https://app.powerbi.com/view?r=eyJrIjoiYzc5MDNkMzEtMjlkMC00NTY3LTg5MzgtMTQ2NTBjM2JlMWE3IiwidCI6IjRmMWUwNDRkLTNkNzAtNDk5MC1iMjZhLWI5NWYwYzY0MmUxYSIsImMiOjR9" title="Power BI Dashboard"></iframe>
    </div>
  </div>
</body>
</html>
