<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Migratorio</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #215732;
      --secondary-color: #4CAF50;
      --accent-color: #81C784;
      --bg-color: #F1F8E9;
      --gradient-start: #215732;
      --gradient-end: #4CAF50;
    }

    body {
      background: linear-gradient(135deg, var(--bg-color) 0%, #ffffff 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20px 20px, rgba(33, 87, 50, 0.1) 2px, transparent 0),
        radial-gradient(circle at 40px 40px, rgba(33, 87, 50, 0.05) 2px, transparent 0);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: -1;
    }
    
    .dashboard-container {
      width: 95%; /* Increased from max-width to width */
      margin: 20px auto; /* Reduced margin */
      padding: 20px; /* Reduced padding */
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      min-height: 90vh; /* Added minimum height */
    }

    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      border-radius: 30px;
    }

    .floating-icon {
      position: absolute;
      opacity: 0.1;
      animation: float 6s infinite;
    }

    .floating-icon:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .floating-icon:nth-child(2) { top: 15%; right: 5%; animation-delay: 1s; }
    .floating-icon:nth-child(3) { bottom: 20%; left: 8%; animation-delay: 2s; }
    .floating-icon:nth-child(4) { bottom: 15%; right: 8%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .dashboard-iframe {
      width: 100%;
      height: calc(90vh - 100px); /* Adjusted height calculation */
      position: relative;
      border: none;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding-bottom: 0; /* Removed padding-bottom */
    }

    .dashboard-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 20px; /* Reduced margin */
      padding: 10px; /* Reduced padding */
      position: relative;
    }

    .dashboard-title {
      font-size: 32px; /* Reduced font size */
      font-weight: bold;
      margin-bottom: 10px;
      background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      position: relative;
      display: inline-block;
    }

    .dashboard-subtitle {
      font-size: 16px; /* Reduced font size */
      color: var(--secondary-color);
      position: relative;
      display: inline-block;
      padding: 0 20px;
    }

    /* Remove decorative sides for larger dashboard */
    .decorative-side {
      display: none;
    }

    @media (max-width: 767px) {
      .dashboard-container {
        width: 98%;
        margin: 10px auto;
        padding: 10px;
      }
      
      .dashboard-title {
        font-size: 24px;
      }
      
      .dashboard-iframe {
        height: calc(85vh - 80px);
      }
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  <div class="dashboard-container">
    <div class="floating-elements">
      <i class="fas fa-plane floating-icon" style="font-size: 24px;"></i>
      <i class="fas fa-map-marker-alt floating-icon" style="font-size: 24px;"></i>
      <i class="fas fa-compass floating-icon" style="font-size: 24px;"></i>
      <i class="fas fa-globe floating-icon" style="font-size: 24px;"></i>
    </div>

    <div class="dashboard-header">
      <div class="dashboard-title">Dashboard Migratorio Colombia</div>
      <div class="dashboard-subtitle">An√°lisis de Flujos Migratorios</div>
    </div>

    <div class="dashboard-iframe">
      <iframe src="https://app.powerbi.com/view?r=eyJrIjoiYzc5MDNkMzEtMjlkMC00NTY3LTg5MzgtMTQ2NTBjM2JlMWE3IiwidCI6IjRmMWUwNDRkLTNkNzAtNDk5MC1iMjZhLWI5NWYwYzY0MmUxYSIsImMiOjR9" title="Power BI Dashboard"></iframe>
    </div>
  </div>
</body>
</html>
