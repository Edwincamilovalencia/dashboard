<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Migratorio</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="background-pattern"></div>
  <div class="dashboard-container">
    <!-- Floating elements -->
    <div class="floating-elements">
      <i class="fas fa-plane floating-icon" style="font-size: 24px;"></i>
      <i class="fas fa-map-marker-alt floating-icon" style="font-size: 24px;"></i>
      <i class="fas fa-compass floating-icon" style="font-size: 24px;"></i>
      <i class="fas fa-globe floating-icon" style="font-size: 24px;"></i>
    </div>

    <!-- Corner decorations -->
    <div class="corner-decoration corner-tl"></div>
    <div class="corner-decoration corner-tr"></div>
    <div class="corner-decoration corner-bl"></div>
    <div class="corner-decoration corner-br"></div>

    <!-- Decorative dots -->
    <div class="decorative-dots dot-1"></div>
    <div class="decorative-dots dot-2"></div>
    <div class="decorative-dots dot-3"></div>
    <div class="decorative-dots dot-4"></div>

    <div class="dashboard-header">
      <div class="dashboard-title">Dashboard Migratorio Colombia</div>
      <div class="dashboard-subtitle">An√°lisis de Flujos Migratorios</div>
    </div>

    <!-- Decorative left side -->
    <div class="decorative-side decorative-left">
      <div class="icon-container">
        <i class="fas fa-globe-americas"></i>
      </div>
      <div class="vertical-line"></div>
      <div class="icon-container">
        <i class="fas fa-users"></i>
      </div>
      <div class="vertical-line"></div>
      <div class="icon-container">
        <i class="fas fa-chart-line"></i>
      </div>
    </div>

    <!-- Decorative right side -->
    <div class="decorative-side decorative-right">
      <div class="icon-container">
        <i class="fas fa-passport"></i>
      </div>
      <div class="vertical-line"></div>
      <div class="icon-container">
        <i class="fas fa-map-marked-alt"></i>
      </div>
      <div class="vertical-line"></div>
      <div class="icon-container">
        <i class="fas fa-handshake"></i>
      </div>
    </div>

    <div class="dashboard-iframe">
      <iframe src="https://app.powerbi.com/view?r=eyJrIjoiYzc5MDNkMzEtMjlkMC00NTY3LTg5MzgtMTQ2NTBjM2JlMWE3IiwidCI6IjRmMWUwNDRkLTNkNzAtNDk5MC1iMjZhLWI5NWYwYzY0MmUxYSIsImMiOjR9" title="Power BI Dashboard"></iframe>
    </div>
  </div>
</body>
</html>
