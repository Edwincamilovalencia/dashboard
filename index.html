<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  
  <!-- Incluir el CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Estilos personalizados adicionales */
    body {
      background-color: #f5f5f5;
    }
    
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .dashboard-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .dashboard-iframe {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* Relación de aspecto 16:9 */
      position: relative;
      border: none;
    }
    
    .dashboard-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    @media (max-width: 767px) {
      .dashboard-title {
        font-size: 24px;
      }
      
      .dashboard-iframe {
        padding-bottom: 75%; /* Relación de aspecto 4:3 para móviles */
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-iframe">
      <iframe src="https://app.powerbi.com/view?r=eyJrIjoiYzc5MDNkMzEtMjlkMC00NTY3LTg5MzgtMTQ2NTBjM2JlMWE3IiwidCI6IjRmMWUwNDRkLTNkNzAtNDk5MC1iMjZhLWI5NWYwYzY0MmUxYSIsImMiOjR9"></iframe>
    </div>
  </div>
</body>
</html>
